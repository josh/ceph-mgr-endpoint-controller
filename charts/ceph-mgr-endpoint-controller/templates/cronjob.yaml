{{- if eq .Values.controller.mode "cronjob" }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "ceph-mgr-endpoint-controller.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ceph-mgr-endpoint-controller.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.controller.cronjob.schedule | quote }}
  concurrencyPolicy: {{ .Values.controller.cronjob.concurrencyPolicy }}
  successfulJobsHistoryLimit: {{ .Values.controller.cronjob.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.controller.cronjob.failedJobsHistoryLimit }}
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "ceph-mgr-endpoint-controller.selectorLabels" . | nindent 12 }}
        spec:
          restartPolicy: OnFailure
          serviceAccountName: {{ include "ceph-mgr-endpoint-controller.serviceAccountName" . }}
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            fsGroup: 65534
            seccompProfile:
              type: RuntimeDefault
          containers:
            - name: controller
              image: "{{ .Values.image.repository }}:{{ include "ceph-mgr-endpoint-controller.imageTag" . }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              env:
                - name: CEPH_MGR_NAMESPACE
                  value: {{ .Release.Namespace | quote }}
                - name: CEPH_MGR_SERVICE_NAME
                  value: {{ .Values.controller.serviceName | quote }}
                - name: CEPH_MGR_DASHBOARD_SLICE
                  value: {{ .Values.controller.dashboardSliceName | quote }}
                - name: CEPH_MGR_PROMETHEUS_SLICE
                  value: {{ .Values.controller.prometheusSliceName | quote }}
                - name: CEPH_ID
                  value: {{ .Values.ceph.id | quote }}
                {{- if .Values.controller.debug }}
                - name: CEPH_MGR_DEBUG
                  value: "true"
                {{- end }}
                {{- if .Values.ceph.configPath }}
                - name: CEPH_CONF
                  value: {{ .Values.ceph.configPath | quote }}
                {{- end }}
                {{- if .Values.ceph.keyringPath }}
                - name: CEPH_KEYRING
                  value: {{ .Values.ceph.keyringPath | quote }}
                {{- end }}
                {{- if .Values.ceph.extraArgs }}
                - name: CEPH_ARGS
                  value: {{ join " " .Values.ceph.extraArgs | quote }}
                {{- end }}
                {{- if eq .Values.ceph.keyring.type "csi" }}
                - name: CEPH_ID
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.ceph.keyring.name }}
                      key: userID
                - name: CEPH_KEY
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.ceph.keyring.name }}
                      key: userKey
                {{- end }}
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities:
                  drop:
                    - ALL
              {{- with .Values.resources }}
              resources:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              volumeMounts:
                - name: ceph-config
                  mountPath: /etc/ceph
                  readOnly: true
          volumes:
            - name: ceph-config
              projected:
                sources:
                  - configMap:
                      name: {{ .Values.ceph.config.name }}
                  {{- if ne .Values.ceph.keyring.type "csi" }}
                  - secret:
                      name: {{ .Values.ceph.keyring.name }}
                  {{- end }}
{{- end }}
