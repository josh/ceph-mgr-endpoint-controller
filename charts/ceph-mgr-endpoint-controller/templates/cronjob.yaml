{{- if eq .Values.controller.mode "cronjob" }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "ceph-mgr-endpoint-controller.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ceph-mgr-endpoint-controller.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.controller.cronjob.schedule | quote }}
  concurrencyPolicy: {{ .Values.controller.cronjob.concurrencyPolicy }}
  successfulJobsHistoryLimit: {{ .Values.controller.cronjob.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.controller.cronjob.failedJobsHistoryLimit }}
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "ceph-mgr-endpoint-controller.selectorLabels" . | nindent 12 }}
        spec:
          restartPolicy: OnFailure
          serviceAccountName: {{ include "ceph-mgr-endpoint-controller.serviceAccountName" . }}
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            fsGroup: 65534
            seccompProfile:
              type: RuntimeDefault
          containers:
            - name: controller
              image: "{{ .Values.image.repository }}:{{ include "ceph-mgr-endpoint-controller.imageTag" . }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              env:
                - name: CEPH_ID
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.ceph.secret.name }}
                      key: {{ .Values.ceph.secret.userID }}
                - name: CEPH_KEY
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.ceph.secret.name }}
                      key: {{ .Values.ceph.secret.userKey }}

              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities:
                  drop:
                    - ALL
              {{- with .Values.resources }}
              resources:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              volumeMounts:
                - name: ceph-config
                  mountPath: /etc/ceph
                  readOnly: true
                - name: controller-config
                  mountPath: /etc/ceph-mgr-endpoint-controller.json
                  subPath: config.json
                  readOnly: true
          volumes:
            - name: controller-config
              configMap:
                name: {{ include "ceph-mgr-endpoint-controller.fullname" . }}-config
            - name: ceph-config
              projected:
                sources:
                  - configMap:
                      name: {{ .Values.ceph.config.name }}
{{- end }}
