{{- if eq .Values.controller.mode "deployment" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ceph-mgr-endpoint-controller.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ceph-mgr-endpoint-controller.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "ceph-mgr-endpoint-controller.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ceph-mgr-endpoint-controller.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "ceph-mgr-endpoint-controller.serviceAccountName" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: controller
          image: "{{ .Values.image.repository }}:{{ include "ceph-mgr-endpoint-controller.imageTag" . }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: CEPH_MGR_NAMESPACE
              value: {{ .Release.Namespace | quote }}
            - name: CEPH_MGR_SERVICE_NAME
              value: {{ .Values.controller.serviceName | quote }}
            - name: CEPH_MGR_DASHBOARD_SLICE
              value: {{ .Values.controller.dashboardSliceName | quote }}
            - name: CEPH_MGR_PROMETHEUS_SLICE
              value: {{ .Values.controller.prometheusSliceName | quote }}
            - name: CEPH_MGR_INTERVAL
              value: {{ .Values.controller.interval | quote }}
            - name: CEPH_ID
              value: {{ .Values.ceph.id | quote }}
            {{- if .Values.controller.debug }}
            - name: CEPH_MGR_DEBUG
              value: "true"
            {{- end }}
            {{- if .Values.ceph.configPath }}
            - name: CEPH_CONF
              value: {{ .Values.ceph.configPath | quote }}
            {{- end }}
            {{- if .Values.ceph.keyringPath }}
            - name: CEPH_KEYRING
              value: {{ .Values.ceph.keyringPath | quote }}
            {{- end }}
            {{- if .Values.ceph.extraArgs }}
            - name: CEPH_ARGS
              value: {{ join " " .Values.ceph.extraArgs | quote }}
            {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: ceph-config
              mountPath: /etc/ceph
              readOnly: true
      volumes:
        - name: ceph-config
          projected:
            sources:
              - configMap:
                  name: {{ .Values.ceph.config.name }}
              - secret:
                  name: {{ .Values.ceph.keyring.name }}
{{- end }}
